<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebTimeManager Popup</title>
	<link rel="stylesheet" href="popup.css">
</head>
<body>
    <header>
		<h1>Web Time Manager</h1>
	</header>
    <button class="button">Add Site</button>
    <button class="button warning">Work Mode</button>

    <div class="site-list">
		<div class="site-item">
            <span class="site-name" id="domain">Google</span>
			<div class="site-action">
				<span class="time-remaining">15m left</span>
				<button class="quick-action" data-message="Ajouter 5min">
					<img src="icons/plus.svg">
				</button>
				<button class="quick-action" data-message="Modifier">
					<img src="icons/settings.svg">
				</button>
				<button class="quick-action warning" data-message="Supprimer">
					<img src="icons/trashcan.svg">
				</button>
			</div>
        </div>
    </div>
</body>
</html>
